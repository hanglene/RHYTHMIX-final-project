<div class="max-w-xl mx-auto">
  <p class="text-3xl font-bold my-4 text-red-500">admin-create-new works!</p>
  <p class="text-orange-500">{{ errMessage }}</p>
  <table class="w-full mt-6">
    <tr>
      <td class="py-2 pr-4">Artist:</td>
      <td>
        <input
          type="text"
          class="form-control w-full px-4 py-2 border border-yellow-500 rounded focus:border-green-500"
          #name="ngModel"
          name="Artist"
          id="Artist"
          placeholder="Input Artist"
          [(ngModel)]="product.Artist"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">Price:</td>
      <td>
        <input
          type="text"
          class="form-control w-full px-4 py-2 border border-blue-500 rounded focus:border-indigo-500"
          #name="ngModel"
          name="Name"
          id="Name"
          placeholder="Input Name"
          [(ngModel)]="product.Name"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">category</td>
      <td>
        <input
          class="form-control w-full px-4 py-2 border border-purple-500 rounded focus:border-pink-500"
          #name="ngModel"
          name="category"
          id="category"
          placeholder="Input category"
          [(ngModel)]="product.category"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">UnitPrice</td>
      <td>
        <input
          class="form-control w-full px-4 py-2 border border-purple-500 rounded focus:border-pink-500"
          #name="ngModel"
          name="UnitPrice"
          id="UnitPrice"
          placeholder="Input UnitPrice"
          [(ngModel)]="product.UnitPrice"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">Promotion:</td>
      <td>
        <input
          type="text"
          class="form-control w-full px-4 py-2 border border-green-500 rounded focus:border-blue-500"
          #name="ngModel"
          name="Promotion"
          id="Promotion"
          placeholder="Input Promotion"
          [(ngModel)]="product.Promotion"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">Status:</td>
      <td>
        <input
          type="text"
          class="form-control w-full px-4 py-2 border border-green-500 rounded focus:border-blue-500"
          #name="ngModel"
          name="Status"
          id="Status"
          placeholder="Input Status"
          [(ngModel)]="product.Status"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">Image:</td>
      <td>
        <input
          type="file"
          class="file-input"
          #name="ngModel"
          name="Image"
          id="Image"
          [(ngModel)]="product.Image"
          (change)="onFileSelected($event, product)"
        />
      </td>
    </tr>
    <tr>
      <td class="py-2 pr-4">Image_1</td>
      <td >
        <input
          type="file"
          class="file-input"
          #name="ngModel"
          name="Image_1"
          id="Image_1"
          [(ngModel)]="product.Image_1"
          (change)="onFileSelected1($event, product)"
        />
      </td>
    </tr>
    <tr>
      <td colspan="2" class="py-4">
        <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"  (click)="postProduct()">Submit</button>
      </td>
    </tr>
  </table>
</div>
